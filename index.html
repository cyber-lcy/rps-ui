        <button class="choice" id="sorcerer" data-selection="sorcerer"><img src="images/sorcerer.jpg"></button>
        <button class="choice" id="dragon" data-selection="dragon"><img src="images/dragon.jpg"></button>
        <button class="choice" id="golem" data-selection="golem"><img src="images/golem.jpg"></button>
    </div>

    <script src="main.js"></script>
